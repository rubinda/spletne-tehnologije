<div class="card news-block">
  <div class="card-body">
    <h4 class="card-title">{{ article.title }}</h4>
    <small class="card-text text-muted">{{ article.createdAt | date:'medium' }}</small>
    <p class="card-text">
        <span *ngFor="let keyword of article.keywords" class="badge badge-info">{{ keyword }}</span>
    </p>
    <p class="card-text">
      {{ article.contents }}
    </p>
    <p class="card-text text-right">
      <a routerLink="/news/author" [queryParams]="{a: article.author.username}">
        <small class="text-muted">{{ article.author.givenName }} {{ article.author.familyName }}</small>
      </a>
    </p>
  </div>
</div>
